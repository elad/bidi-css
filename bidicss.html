<!doctype html>
<html>
<head>
  <style>
    /* EXPLICIT */
    /* This applies to all h1 tags: */
    h1 { text-decoration: underline; }

    /* Left-to-right only: */
    html[dir=ltr] h1 { color: red; }

    /* Right-to-left only: */
    html[dir=rtl] h1 { color: blue; }

    /* IMPLICIT */
    /* This applies to all h1 tags: */
    h2 { text-decoration: underline; }

    /* Left-to-right only: */
    html:not([dir=rtl]) h2 { color: red; }

    /* Right-to-left only: */
    html[dir=rtl] h2 { color: blue; }
  </style>
</head>
<body>
  <!-- This will be red when ltr is explicitly set on the html tag; otherwise (probably) black -->
  <h1>Hello</h1>

  <!-- This will always be blue for rtl -->
  <h2>World</h2>
</body>
</html>
